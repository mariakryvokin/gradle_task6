plugins {
    id "com.gradle.enterprise" version "3.3.3"
}

rootProject.name = 'multi_project'
include 'app'
include 'core'

gradleEnterprise{
    allowUntrustedServer = true
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
    }
}